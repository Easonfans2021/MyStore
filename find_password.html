<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>找回变身密码</title>
</head>
<body>
<h4>两种找回方式二选其一</h4>
<form action="index.html">
  <div>
    <span>手机号</span><input type="text" placeholder="输入您注册的手机号" required>
  </div>
  <div>
    <span>验证码</span><input type="text" placeholder="输入验证码" required>
  </div>
  <button>提交</button>
</form>

<form action="index.html">
  <div>
    <span>邮箱号</span><input type="text" placeholder="输入您注册的邮箱" required>
  </div>
  <div>
    <span>邮箱验证码</span><input type="text" placeholder="输入您的邮箱验证码" required>
  </div>
  <button>提交</button>

</form>
</body>
</html>
